apiVersion: apps/v1
kind: Deployment
metadata:
  name: Bootstrap-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Bootstrap
  template:
    metadata:
      labels:
        app: Bootstrap
    spec:
      containers:
      - name: bootstrap-container
        image: ravipal33/bootstrap:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
